<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Insira o nome do seu país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="conferir()">
    <div id="res">

    </div>

    <script>
        function conferir() {
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var p = txtp.value
            res.innerHTML = `<p>Seu país de origem é: ${p}</p>`
            if (p == 'Brasil') {
                res.innerHTML += `<p>Você é brasileiro(a)!</p>`
            } else {
                res.innerHTML += `<p>Você é estrangeiro(a)!</p>`
            }
        }
    </script>
</body>
</html>
